<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Recipe Form</title>
</head>
<body>
    <div class="container p-3">
        <div class="form-group">
            <h5 class="text-center">Create a Dish</h5>
            <label for="#title" class="mb-1">Title</label>
            <input id="title" type="text" class="form-control"/>
            <label for="#description" class="mb-1">Description</label>
            <input id="description" placeholder="Entern your description" type="text" class="form-control"/>
            
            <div class="ingredients d-flex flex-column justify-content-space-around">
                <!-- <input id="ingredients" placeholder="Ingredients" type="text" class="form-control mt-2"/> -->
                
            </div>
            <button onclick="createNewInput()" class="mt-2">Add new Ingridients</button>
            
            <div class="d-grid gap-3">
                <button id="create-dish" class="mt-3 btn btn-primary">Create</button>
            </div>
        </div>
    </div>
    <script src="recipeForm.js"></script>
    <script src="recipes.js"></script>
    <script src="apptest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
